<!DOCTYPE html>
<html lang="ko" style="height: 100%; margin: 0; padding: 0;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Path of Exile 스트리머 팀 파이트 (2/2)</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --main-bg-color: #000000;
            --text-color: #ffffff;
            --highlight-color: #FEBA05;
            --secondary-color: #FD0C2C;
            --section-bg-color: #1a1a1a;
        }
        
        body {
            font-family: 'Noto Sans KR', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--main-bg-color);
            margin: 0;
            padding: 20px;
            min-height: 100%;
            box-sizing: border-box;
        }
        h1, h2, h3 {
            font-family: 'Cinzel', serif;
            color: var(--highlight-color);
        }
        h1 {
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(253, 12, 44, 0.5);
        }
        h2 {
            font-size: 1.8em;
            border-bottom: 2px solid var(--secondary-color);
            padding-bottom: 10px;
            margin-top: 40px;
        }
        .highlight {
            background-color: var(--section-bg-color);
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            border: 1px solid var(--highlight-color);
        }
        .point-rule {
            background-color: var(--section-bg-color);
            padding: 20px;
            border-radius: 5px;
            margin: 20px 0;
            border: 1px solid var(--secondary-color);
        }
        .point-calculation {
            background-color: var(--highlight-color);
            color: var(--main-bg-color);
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            margin: 20px 0;
            font-weight: bold;
        }
        .icon {
            margin-right: 10px;
            color: var(--secondary-color);
        }
        .rule-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
    </style
